// ===== APEX LEGENDS: AUTOEXEC â€” HARDCORE FPS MAX =====
// Target: i7-6700 + 16GB DDR4-2133 + RTX 3060
// Goal: push >150 FPS by cutting all non-essentials
// NOTE: Some commands may be ignored by certain patches. Safe to keep.

// --- Quick reload ---
bind_US_standard "F12" "exec autoexec.cfg"

// ==================== HEAVY RENDER CUTS ====================
// Ambient occlusion & shadows
mat_disablehbao "1"
shadow_maxdynamic "0"
csm_enabled "0"
csm_coverage "0"
csm_cascade_res "0"

// Lights, decals, fog
r_dynamic "0"
r_decals "0"
fog_enable "0"

// Level of detail distance
r_lod_switch_scale "0.35"

// ==================== PARTICLES / EFFECTS ==================
cl_particle_fallback_base "3"
cl_particle_fallback_multiplier "2"
cl_particle_limiter_max_particle_count "1"
cl_particle_limiter_max_system_count "1"
cl_muzzleflash_dlight_st "0"
cl_ejectbrass "0"

// ==================== RAGDOLL / GIBS =======================
cl_disable_ragdolls "1"
cl_ragdoll_maxcount "0"
cl_ragdoll_self_collision "0"
cl_gib_allow "0"

// ==================== STREAMING / THREADING ================
cl_forcepreload "1"          // reduce streaming stutter
mat_queue_mode "2"           // force multithreaded rendering

// ==================== EXTRA CPU SAVERS =====================
cl_detaildist "0"
cl_detailfade "0"
building_cubemaps "0"
cl_new_impact_effects "0"

cl_SetupAllBones "0"
cl_bones_incremental_blend "1"
cl_jiggle_bone_framerate_cutoff "0"
cl_anim_detail_dist "1"
cl_anim_face_dist "1"
cl_cull_weapon_fx "0"

// Optional: extreme effect cut (can impact visibility). Toggle to 1 if issues.
fx_draw "0"

// ==================== INPUT / SYNC =========================
m_rawinput "1"
m_filter "0"
mat_vsync_mode "0"
mat_backbuffer_count "1"
fps_max "0"   // unlock; cap in-game/driver if needed
